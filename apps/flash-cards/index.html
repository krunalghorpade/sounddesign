<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Flash Cards - Music Producer Gymkhana</title>
    <link rel="stylesheet" href="../../style.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
            padding: 40px 20px;
            overflow-x: hidden;
        }

        .nav-header {
            width: 100%;
            max-width: 800px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            z-index: 100;
        }

        .back-link {
            text-decoration: none;
            color: var(--color-text-muted);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: var(--color-primary);
        }

        /* --- Main Layout --- */
        .main-stage {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 900px;
            gap: 20px;
            margin-bottom: 40px;
        }

        .nav-btn {
            background: var(--color-card-bg);
            border: 1px solid var(--color-border);
            color: var(--color-text-main);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.2s;
            box-shadow: var(--shadow-card);
            z-index: 50;
        }

        .nav-btn:hover {
            background: var(--color-primary);
            color: white;
            border-color: var(--color-primary);
            transform: scale(1.1);
        }

        .flash-card {
            background: var(--color-card-bg);
            border-radius: var(--radius-l);
            box-shadow: var(--shadow-card);
            width: 100%;
            max-width: 700px;
            padding: 40px;
            position: relative;
            border: 1px solid var(--color-border);
            transition: transform 0.3s ease;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .card-label {
            font-size: 12px;
            font-weight: 700;
            color: var(--color-primary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .quote-text {
            font-size: 2.2rem;
            font-weight: 700;
            line-height: 1.3;
            color: var(--color-text-main);
            margin-bottom: 20px;
            font-family: var(--font-main);
        }

        .quote-source {
            font-size: 16px;
            color: var(--color-text-muted);
            font-style: italic;
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quote-source::before {
            content: '';
            display: block;
            width: 30px;
            height: 1px;
            background: var(--color-border);
        }

        .applications-box {
            background: var(--color-bg-secondary);
            border-radius: var(--radius-m);
            padding: 30px;
        }

        .applications-title {
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            color: var(--color-text-main);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .app-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .app-item {
            display: flex;
            gap: 12px;
            color: var(--color-text-main);
            font-size: 14px;
            line-height: 1.5;
            align-items: flex-start;
            background: var(--color-input-bg);
            padding: 15px;
            border-radius: var(--radius-s);
            border: 1px solid var(--color-border);
        }

        .app-number {
            background: var(--color-primary);
            color: white;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: 700;
            flex-shrink: 0;
            margin-top: 2px;
        }

        @media (max-width: 768px) {
            .app-list {
                grid-template-columns: 1fr;
            }

            .main-stage {
                flex-direction: column;
                gap: 15px;
            }

            .nav-btn {
                position: static;
                /* Standard flow on mobile for this layout */
            }

            .nav-controls-mobile {
                display: flex;
                gap: 20px;
                order: 2;
                /* Move below card */
            }

            .flash-card {
                order: 1;
            }

            .quote-text {
                font-size: 1.6rem;
            }
        }

        /* --- Footer Toolbar --- */
        .toolbar {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .tool-btn {
            background: transparent;
            border: 1px solid var(--color-border);
            color: var(--color-text-muted);
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }

        .tool-btn:hover {
            border-color: var(--color-primary);
            color: var(--color-primary);
        }

        /* Footer */
        .kratex-footer {
            margin-top: 50px;
            border-top: 1px solid var(--color-border);
            padding-top: 20px;
            text-align: center;
            width: 100%;
            max-width: 800px;
        }
    </style>
</head>

<body>

    <div class="nav-header">
        <div style="display:flex; align-items:center; gap: 20px;">
            <a href="../../index.html" class="back-link">‚Üê Gymkhana</a>
        </div>

        <div style="display:flex; align-items:center; gap: 15px;">
            <!-- Theme Toggle -->
            <label class="theme-switch-wrapper">
                <label class="theme-switch" for="checkbox">
                    <input type="checkbox" id="checkbox" />
                    <div class="slider round"></div>
                </label>
            </label>
        </div>
    </div>

    <div class="main-stage">
        <!-- Desktop Nav Wrapper - Hidden on mobile if needed, or styled differently -->
        <button class="nav-btn prev-btn" id="prev-card-btn" title="Previous Card">‚Üê</button>

        <div class="flash-card">
            <div class="card-header">
                <span class="card-label">Daily Wisdom #<span id="card-id">--</span></span>
            </div>

            <div class="quote-text" id="quote-text">
                Loading wisdom...
            </div>

            <div class="quote-source">
                <span id="book-author">Author name</span>
            </div>

            <div class="applications-box">
                <div class="applications-title">
                    <span>‚ö°</span> 4 Ways to Apply This
                </div>
                <ul class="app-list" id="app-list">
                    <!-- Items injected here -->
                </ul>
            </div>
        </div>

        <button class="nav-btn next-btn" id="next-card-btn" title="Next Card">‚Üí</button>
    </div>

    <!-- Mobile Navigation Controls (only visible on mobile via CSS order if we want, currently using desktop ones which work fine in column layout) -->

    <div class="toolbar">
        <button class="tool-btn" id="shuffle-btn">
            <span>üé≤</span> Random Insight
        </button>
    </div>

    <div class="kratex-footer">
        <div style="font-size: 10px; font-weight: 600; color: var(--color-text-muted); text-transform: uppercase;">
            M-HOUSE PIONEER</div>
        <div style="font-size: 13px; font-weight: 700; margin-top: 5px;">
            Made by <a href="../../about.html" style="color: var(--color-primary); text-decoration: none;">Kratex‚Ñ¢</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
